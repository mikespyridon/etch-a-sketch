<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Etch-a-sketch</title>
</head>
<body>
  <div class="main-container">
    <div class="top-panel border radius-top size-top">
      <h1 class="title">
        Etch-a-Sketch
      </h1>
    </div>

    <div class="middle-section">
      <div class="left-panel border-sides size-left-right">
        
      </div>
      <div class="window">
       
      </div>
      <div class="right-panel border-sides size-left-right"></div>
    </div>
      
    <div class="btn-container bottom-panel radius-bottom border size-bottom">
      <button class="button-left" type="button" value="left-clear"</button>
      <button class="button-right" type="button" value="right-clear"</button>
    </div>
  </div>

  <div class="tools">
    <div class="tool-btns">
      <button class="big tools-border">
        
      </button>
      <button class="medium tools-border">
        
      </button>
      <button class="small tools-border">
        
      </button>
      <button class="color tools-border">
        
      </button>
      <button class="erase tools-border">
        
      </button>
    </div>

     
    <div class="tool-titles">
      <div class="align">Big</div>
      <div class="align">Medium</div>
      <div class="align">Small</div>
      <div class="align">Rainbow</div>
      <div class="align">Erase</div>
    </div>
      
  </div>
      
  <script src="script.js" defer></script>
</body>
</html>
